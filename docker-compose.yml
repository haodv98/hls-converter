version: '3.8'

services:
  app:
    build: .
    expose:
      - "${PORT}"
    env_file:
      - .env
    volumes:
      - ./uploads:/usr/src/app/uploads
      - ./hls:/usr/src/app/hls
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge